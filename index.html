<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio de Bienestar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button, select {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button {
      background-color: #0288d1;
      color: white;
    }
    button:hover {
      background-color: #0277bd;
    }
    select {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/4205/4205906.png" alt="Bienestar">
  
  <select id="idioma" onchange="cambiarIdioma()">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <h1>💙 Recordatorio de Bienestar</h1>
  <p>Esta página te enviará una notificación cada 1 hora para preguntarte cómo estás y darte un momento para expresarte.</p>
  <button onclick="pedirPermiso()">Activar Notificaciones</button>

  <script>
    const textos = {
      es: {
        titulo: "💙 Recordatorio de Bienestar",
        descripcion: "Esta página te enviará una notificación cada 1 hora para preguntarte cómo estás y darte un momento para expresarte.",
        boton: "Activar Notificaciones",
        notificacion: "¿Cómo estás? Haz clic aquí para expresarte 💬"
      },
      en: {
        titulo: "💙 Wellbeing Reminder",
        descripcion: "This page will send you a notification every hour to ask how you are feeling and give you a moment to express yourself.",
        boton: "Enable Notifications",
        notificacion: "How are you? Click here to express yourself 💬"
      }
    };

    function cambiarIdioma() {
      const lang = document.getElementById("idioma").value;
      document.querySelector("h1").textContent = textos[lang].titulo;
      document.querySelector("p").textContent = textos[lang].descripcion;
      document.querySelector("button").textContent = textos[lang].boton;
    }

    function pedirPermiso() {
      if (Notification.permission === "granted") {
        iniciarRecordatorio();
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            iniciarRecordatorio();
          }
        });
      }
    }

    function iniciarRecordatorio() {
      const lang = document.getElementById("idioma").value;

      new Notification(textos[lang].notificacion, {
        icon: "https://cdn-icons-png.flaticon.com/512/4205/4205906.png"
      }).onclick = () => {
        window.open("https://chat.openai.com", "_blank");
      };

      setInterval(() => {
        let notif = new Notification(textos[lang].notificacion, {
          icon: "https://cdn-icons-png.flaticon.com/512/4205/4205906.png"
        });
        notif.onclick = () => {
          window.open("https://chat.openai.com", "_blank");
        };
      }, 1 * 60 * 60 * 1000); // Cada 1 hora
    }
  </script>
</body>
</html>
